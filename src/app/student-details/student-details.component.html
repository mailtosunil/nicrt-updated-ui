<app-menu></app-menu>
<div class="card" style="width: 94%; margin-left: 3%;" *ngIf="student">
  <div class="card-header" style="text-align: left;">
    <strong>{{pageTitle +': '}}</strong>{{student.studName}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8 col-sm-8">
        <div class='row'>
          <div class='col-md-4 col-sm-4' style="text-align: left">Id:</div>
          <div class='col-md-8 col-sm-8' style="text-align: left">{{student.studId}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4 col-sm-4' style="text-align: left">Name:</div>
          <div class='col-md-8 col-sm-8' style="text-align: left">{{student.studName}}</div>
        </div>
        <div class='row'>
            <div class='col-md-4 col-sm-4' style="text-align: left">Father's Name:</div>
            <div class='col-md-8 col-sm-8' style="text-align: left">{{student.studFthName}}</div>
          </div>
        <div class='row'>
          <div class='col-md-4 col-sm-4' style="text-align: left">Course:</div>
          <div class='col-md-8 col-sm-8' style="text-align: left">{{student.studCourse}}</div>
        </div>
      </div>
      <div class="col-md-4 col-sm-4"></div>
    </div>
  </div>
  <div class="card-footer">
    <button class='btn-sm btn-outline-secondary' (click)='onBack()' style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
